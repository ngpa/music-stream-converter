<!DOCTYPE html>
<html>
<head>
    <title>Music Converter Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<h1 class="jumbotron">Welcome to the Music Converter</h1>

<div class="container">
    <div class="row">
        <div class="col">
            <form action="{% url 'enter-url' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Enter URL:</label>
                    <input name="url" id="url">
                    <button type="submit" value="submit">Submit URL</button>
                </div>
            </form>
        </div>
        <div class="col">
            {% if spotify_logged_in %}
            <form action="{% url 'logout-spotify' %}" method="get">
                {% csrf_token %}
                <input type="submit" value="Log out of Spotify" />
            </form>
            {% else %}
            <form action="{% url 'login-spotify' %}" method="get">
                {% csrf_token %}
                <input type="submit" value="Log in to Spotify" />
            </form>
            {% endif %}
        </div>
    </div>
</div>

{% if new_spotify %}
<script>
    alert('Spotify successfully logged in.')
</script>
{% endif %}
{% if del_spotify %}
<script>
    alert('Spotify successfully logged out.')
</script>
{% endif %}

</html>
